{template common/header_ajax}
<h2 class="flb" style="cursor: move;border: 1px solid #666666;border-bottom: 0;"><em>{lang gfarm:c115}</em>
	<span ><a href="javascript:;" class="flbc" onclick="hideWindow('$_GET['handlekey']');" title="{lang close}">{lang close}</a></span>	
</h2>
<div style="border: 1px solid #666666;padding:5px 10px">
	<form name="psForm" action="plugin.php?id=gfarm:cp&mod=signin&act=update&formhash={FORMHASH}" method="post" target="myframe">
		<input type="hidden" name='sid' value="{$sid}"/>
		<table class="table001" style="margin-top: 10px" cellpadding="8px">
			<tr><td class="table002" align="right">{lang gfarm:c116}</td>
 				<td><input type="text" name="sign_day" value="{$signin['sign_day']}"/></td>
			</tr> 
			<tr><td class="table002" align="right">{lang gfarm:c125}{$config['moneyname']}</td>
 				<td><input type="text" name="reward_money" value="{$signin['reward_money']}"/></td>
			</tr> 
			<tr><td class="table002" align="right">{lang gfarm:c125}{$config['bullionsname']}</td>
 				<td><input type="text" name="reward_yuan" value="{$signin['reward_yuan']}"/></td>
			</tr> 
			<tr><td class="table002" align="right">{lang gfarm:c119}</td>
 				<td><select id='reward_items' name="reward_items">
 				<option value="0">{lang gfarm:c120}</option>
 				{loop $items $key $val}
 				<option value="{$val['id']}" {if $task['reward_items']==$val['id']}selected{/if}>[{$sep[$key]['separate_name']}]{$val['name']}</option>
 				{/loop}
 				</select></td>
			</tr> 
			<tr id='items_num' {if !$task||$task['reward_items']=='0'}style="display: none"{/if}>
				<td class="table002" align="right">{lang gfarm:c121}</td>
 				<td><input type="text" name="items_num" value="{$signin['items_num']}"/></td>
			</tr> 
			<tr><td class="table002" align="right">{lang gfarm:c122}</td>
 				<td><input type="text" name="reward_bene" value="{$signin['reward_bene']}"/></td>
			</tr> 
			<tr><td class="table002" align="right">{lang gfarm:c123}</td>
 				<td><input type="text" name="reward_exp" value="{$signin['reward_exp']}"/></td>
			</tr> 
			<tr><td class="table002"></td>
 				<td><input type="submit" class="g47jh_content_submit" style='width: 50px;margin-top: -4px' value="{lang gfarm:c026}"/></td>
			</tr> 
		</table>
	</form>
</div>
<script type="text/javascript">
(function(){		
	jq('#reward_items').change(function(){
		if(jq(this).val()=='0'){
			jq('#items_num').hide();
		}else{
			jq('#items_num').show();
		}
	});
})();
	function clo_window()
	{
		parent.window.hideWindow('gfarm');
	}
	function showerror(msg) {
		window.showDialog(msg, 'error', '', function() {}, 0);
	}
</script>
{template common/footer_ajax}
