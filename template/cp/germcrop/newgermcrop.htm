{template common/header_ajax}
<h2 class="flb" style="cursor: move;border: 1px solid #666666;border-bottom: 0;"><em>{$germcrop['name']}{lang gfarm:c034}</em>
	<span ><a href="javascript:;" class="flbc" onclick="hideWindow('$_GET['handlekey']');" title="{lang close}">{lang close}</a></span>	
</h2>
<div style="border: 1px solid #666666;padding:5px 10px">
	<form name="psForm" action="plugin.php?id=gfarm:cp&mod=germcrop&act=update&formhash={FORMHASH}" method="post" target="myframe">
		<input type="hidden" name='gcid' value="{$gcid}"/>
		<table class="table001" style="margin-top: 10px" cellpadding="8px">
			<tr>
				<td class="table002" align="right">{lang gfarm:c030}</td>
				<td><select name="crop_id">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if $germcrop['crop_id']==$val['id']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				<input type="hidden" name="germ_id" value="{$germid}"/>
				</td>
			</tr> 		
			<!--<tr><td class="table002" align="right">产出该作物机率(%)</td>

			</tr> 	
			<tr><td class="table002" align="right">最少收获数量</td>
 				<td><input type="text" name="produce_small" value="{$germcrop['produce_small']}"/></td>
			</tr> 
			<tr><td class="table002" align="right">最大收获数量</td>
 				<td><input type="text" name="produce_big" value="{$germcrop['produce_big']}"/></td>
			</tr> 	
			-->		
			<tr><td class="table002" align="right">{lang gfarm:c035}</td>
 				<td><input type="text" name="produce_big" value="{$germcrop['produce_big']}"/></td>
			</tr> 	
			<tr><td class="table002"></td>
 				<td><input type="submit" class="g47jh_content_submit" style='width: 50px;margin-top: -4px' value="{lang gfarm:c026}"/></td>
			</tr> 
		</table>
	</form>
</div>
<script type="text/javascript">
	function clo_window()
	{
		parent.window.hideWindow('gfarm');
	}
	function showerror(msg) {
		window.showDialog(msg, 'error', '', function() {}, 0);
	}
</script>
