{template common/header_ajax}
<h2 class="flb" style="cursor: move;border: 1px solid #666666;border-bottom: 0;"><em>{lang gfarm:c001}</em>
	<span ><a href="javascript:;" class="flbc" onclick="hideWindow('$_GET['handlekey']');" title="{lang close}">{lang close}</a></span>	
</h2>
<div style="border: 1px solid #666666;padding:5px 10px">
	<form name="psForm" action="plugin.php?id=gfarm:cp&mod=formula&act=update&formhash={FORMHASH}" method="post" target="myframe">
		<input type="hidden" name='fgid' value="{$fgid}"/>
		<table class="table001" style="margin-top: 10px" cellpadding="8px">
			<tr>
				<td class="table002" align="right">{lang gfarm:c008}</td>
				<td><input type="text" name="name" value="{$formula['name']}"/></td>
			</tr> 
			<tr>
				<td class="table002" align="right">{lang gfarm:c009}</td>
				<td>
				<select name="good_id1">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if {$val['id']}==$strs['0']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				<select name="good_id2">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if {$val['id']}==$strs['1']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				<select name="good_id3">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if {$val['id']}==$strs['2']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				<select name="good_id4">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if {$val['id']}==$strs['3']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				</td>
			</tr> 
			<tr>
				<td class="table002" align="right">{lang gfarm:c010}</td>
				<td>
				<select name="success_id">
				{loop $germInfos $val}
				<option value="{$val['id']}" {if {$val['id']}==$formula['success_id']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				</td>
			</tr> 		
			<tr><td class="table002" align="right">{lang gfarm:c011}</td>
 				<td><input type="text" name="success_odd" value="{$formula['success_odd']}"/>(%)</td>
			</tr> 	
			<tr><td class="table002" align="right">{lang gfarm:c012}</td>
 				<td>
 				<select name="stuff_ids">
				{loop $germInfos $val}
				<option value="{$val['id']}" {if {$val['id']}==$formula['stuff_ids']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				</td>
			</tr> 
			<tr><td class="table002" align="right">{lang gfarm:c022}</td>
 				<td><input type="text" name="fail_odd" value="{$formula['fail_odd']}"/>(%)<font color="red">{lang gfarm:c023}</font></td>
			</tr> 
			<!--<tr><td class="table002" align="right">{lang gfarm:c024}</td>
 				<td><input type="text" name="stuff_odds" value="{$formula['stuff_odds']}"/><font color="red">{lang gfarm:c025}</font></td>
			</tr> 
			-->
			<tr><td class="table002"></td>
 				<td><input type="submit"  class='pn pnc' style='width: 50px;margin-top: -4px' value="{lang gfarm:c026}"/></td>
			</tr> 
		</table>
	</form>
</div>
<script type="text/javascript">
	function clo_window()
	{
		parent.window.hideWindow('gfarm');
	}
	function showerror(msg) {
		window.showDialog(msg, 'error', '', function() {}, 0);
	}
</script>
{template common/footer_ajax}
