{template common/header_ajax}
<h2 class="flb" style="cursor: move;border: 1px solid #666666;border-bottom: 0;"><em>{lang gfarm:c001}</em>
	<span ><a href="javascript:;" class="flbc" onclick="hideWindow('$_GET['handlekey']');" title="{lang close}">{lang close}</a></span>	
</h2>
<div style="border: 1px solid #666666;padding:5px 10px">
	<form name="psForm" action="plugin.php?id=gfarm:cp&mod=formulagoods&act=update&formhash={FORMHASH}" method="post" target="myframe">
		<input type="hidden" name='fgid' value="{$fgid}"/>
		<table class="table001" style="margin-top: 10px" cellpadding="8px">
			<tr>
				<td class="table002" align="right">{lang gfarm:c008}</td>
				<td><input type="text" name="name" value="{$formulagoods['name']}"/></td>
			</tr> 
			<tr>
				<td class="table002" align="right">{lang gfarm:c009}</td>
				<td>				
				<select name="good_id1">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if $val['id']==$strs['0']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				<select name="good_id2">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if $val['id']==$strs['1']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				<select name="good_id3">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if $val['id']==$strs['2']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				<select name="good_id4">
				{loop $cropInfos $val}
				<option value="{$val['id']}" {if $val['id']==$strs['3']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select>
				</td>
			</tr> 
			<tr>
				<td class="table002" align="right">{lang gfarm:c028}</td>
				<td><input type="text" name="good_numbers" value="{$formulagoods['good_numbers']}"/><font color="red">{lang gfarm:c029}</font></td>
			</tr> 
			<tr>
				<td class="table002" align="right">{lang gfarm:c030}</td>
				<td><select name="produce_id">
				{loop $foodInfos $val}
				<option value="{$val['id']}" {if $val['id']==$formulagoods['produce_id']}selected{/if}>{$val['name']}</option>
				{/loop}
				</select></td>
			</tr> 			
			<tr><td class="table002" align="right">{lang gfarm:c019}</td>
 				<td><input type="text" name="produce_big" value="{$formulagoods['produce_big']}"/></td>
			</tr> 
			<tr><td class="table002" align="right">{lang gfarm:c020}</td>
 				<td><input type="text" name="produce_small" value="{$formulagoods['produce_small']}"/></td>
			</tr> 
			<tr><td class="table002" align="right">{lang gfarm:c021}</td>
 				<td><input type="text" name="use_level" value="{$formulagoods['use_level']}"/></td>
			</tr> 
			<tr><td class="table002"></td>
 				<td><input type="submit" class="g47jh_content_submit" style='width: 50px;margin-top: -4px' value="{lang gfarm:c026}"/></td>
			</tr> 
		</table>
	</form>
</div>
<script type="text/javascript">
	function clo_window()
	{
		parent.window.hideWindow('gfarm');
	}
	function showerror(msg) {
		window.showDialog(msg, 'error', '', function() {}, 0);
	}
</script>
{template common/footer_ajax}
